<!DOCTYPE html>
{% load static %}

<html>
	<head>
		<meta charset="UTF-8">
		<title>Sign in</title>
		<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}" />
	</head>
	<body>
		<div id="wrapper">
			<header>
				<a href=""><img src="{% static "img/logo-small.png" %}" class="header_img"></a>
					<form>
						<select name="Day">
							<option value="01">All</option>
							<option value="02">Film</option>
							<option value="03">People</option>
						</select>
						<input type="text" name="login" value="" placeholder="Username or Email" class="header_input">
						<input type="submit" name="commit" value=" " class="header_button">
					</form>
			</header>

			<div id="extraDiv"></div>

			<div class="img_container">
				<img class="mid_img" src="{% static "img/logo.png" %}">
			</div>

            {% block login %}
            {% endblock %}


            {% block signup %}
            {% endblock %}

            {% block forget %}
            {% endblock %}

			<footer> &copy 2015 </footer>
		</div>
	</body>
</html>
